<!DOCTYPE html>
<html>
  <head>
    <title>测试</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="../dist/avalon.js"></script>
    <script>
      var tmpl = '<ms-thumbs>'+
                   '<div>'+
                     '<img ms-attr="{src:@thumbSrc}" />'+
                     '<img ms-attr="{src:@thumbSrc}" />'+
                    
                   '</div>'+
                 '</ms-thumbs>';
      avalon.component('ms-thumbs', {
        template: tmpl,
        defaults: {
          thumbSrc: './src/asset/images/enterprise-logo.png',
          space: ''
        }
      })
 //'<span>{{@space}}</span>'+
      var vm = avalon.define({
        $id: 'widget',
        config: {
          thumbSrc: './src/asset/images/doctor-photo.png'
        }
      })
      //vm更新后显示正常
      setTimeout(function(){
        vm.config.thumbSrc = './src/asset/images/enterprise-logo.png';
      },2000)

    </script>
  </head>

  <body>
    <div ms-controller='widget' >
      <xmp ms-widget="[{is:'ms-thumbs'},@config]"></xmp>
    </div>
  </body>
</html>
