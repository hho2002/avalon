<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script src="../dist/avalon.js"></script>
        <script>
            avalon.define({
                $id: "selectBy",
                obj: {a: 'aaa', b: 'bbb', c: 'ccc', d: 'ddd', e: 'eee'},
                grid: [{a: 1, b: 2, c: 3}, {c: 11, b: 22, a: 33}, {b: 23, a: 44}],
                defaults: {
                    a:'@@@',
                    b:'$$$',
                    c:'###'
                },
                date: new Date('1900-1-1'),
                toggle: true,
                fn:function(){},
                fn2: function(){},
                fn3: function(){}
            })
        </script>
    </head>

    <body>
        <div ms-controller='selectBy'>
            <div ms-click-1="@fn" ms-click-2="@fn2" ms-mousemove="@fn3">{{ | date("yyyy-MM-hh")}}</div>
            <ul ms-class="['aaa','bbb',(@toggle? 'ddd': 'eee')]">
                <li ms-for='el in @obj | selectBy(["c","a","b"])'>{{el}}</li>
            </ul>
            <table border='1' width='200'>
                <tr ms-for="tr in @grid">
                    <td ms-for="td in tr | selectBy(['a','b','c'],@defaults)">{{td}}</td>
                </tr>
            </table>
        </div>
    </body>

</html>
